<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Music</title>
</head>
<body>
    <audio autoplay volume="0.2" controls id="myAudio" src=".\music\miguel-johnson-attack-on-the-colonies.mp3">
        Your browser does not support the audio element.
    </audio>

    <div>
        <button class="previous">Previous</button>
        <button class="next">Next</button>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var array = [
        "./\music/\miguel-johnson-attack-on-the-colonies.mp3",
        "./\music/\darren-curtis-danger-around-the-corner.mp3",
        "./\music/\dox-unknown-energy.mp3",
        "./\music/\savfk-nebula.mp3",
        "./\music/\serge-narcissoff-planet-hell.mp3"
        ];

        var current = 0;
        $('#myAudio').attr('volume', '0.2')
        function changeSong(num) {
            current += num;
            if(current > array.length - 1) {
                current = 0;
            } else if(current < 0) {
                current = array.length - 1;
            }
            $('#myAudio').attr('src', array[current])
            $('#myAudio')[0].play();
            console.log('Direction: ', num)
        }
        $('#myAudio').on('ended', function() {
            changeSong(1);
        })

        $('.next').on('click', function() {
            changeSong(1);
        })
        $('.previous').on('click', function() {
            changeSong(-1);
        })

    </script>
</body>
</html>
